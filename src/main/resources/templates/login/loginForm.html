<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>aladin - 중고 거래 사이트</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/shop/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <div class="container">

                <div class="py-5 text-center">
                    <h2 th:text="#{label.site.name}"></h2>
                </div>

                <form action="item.html" th:action th:object="${loginForm}" method="post">

                    <div th:if="${#fields.hasGlobalErrors()}">
                        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                    </div>

                    <div>
                        <label for="loginId">로그인 ID</label>
                        <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                               th:errorclass="field-error">
                        <div class="field-error" th:errors="*{loginId}" />
                    </div>
                    <div>
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control"
                               th:errorclass="field-error">
                        <div class="field-error" th:errors="*{password}" />
                    </div>

                    <hr class="my-4">




                    <div class="row">
                        <div class="col">
                            <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
                        </div>
                    </div>
                    <a href="/bookstore/signUp">회원가입 하러가기</a>


                </form>

            </div> <!-- /container -->
                <br><br><br>
        </div>
    </div>
</section>
<!-- end book section -->


<!-- Footer-->
<div class="blockquote">
<footer class="py-4 bg-dark">
    <div class="container"><p class="m-0 text-center text-white"><label th:text="#{label.banner}">banner</label></p></div>
</footer>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/shop/js/scripts.js"></script>
</body>
</html>
